<!DOCTYPE html>
<html>
<head>
  <title>SR Token Cube</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8"/>
  <link rel="prefetch" href="markers/B_0.svg">
  <link rel="prefetch" href="markers/B_1.svg">
  <link rel="prefetch" href="markers/B_2.svg">
  <link rel="prefetch" href="markers/B_3.svg">
  <link rel="prefetch" href="markers/B_4.svg">
  <link rel="prefetch" href="markers/B_5.svg">
  <link rel="prefetch" href="markers/C_0.svg">
  <link rel="prefetch" href="markers/C_1.svg">
  <link rel="prefetch" href="markers/C_2.svg">
  <link rel="prefetch" href="markers/C_3.svg">
  <link rel="prefetch" href="markers/C_4.svg">
  <link rel="prefetch" href="markers/C_5.svg">
</head>
<body>
<div id="settings">
  <form>
    <select name="net" autocomplete="off" onchange="changeNet()">
      <option value="A" selected="selected">Net A</option>
      <option value="B">Net B</option>
      <option value="C">Net C</option>
    </select>
  </form>
</div>
<div id="wrapper">
  <div class="viewport">
    <div class="cube">
      <div id="side0"></div>
      <div id="side1"></div>
      <div id="side2"></div>
      <div id="side3"></div>
      <div id="side4"></div>
      <div id="side5"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
  changeNet();
</script>
</body>
</html>
